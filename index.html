<!DOCTYPE html>
<html lang="en">
<head>
    <title>Computer sells</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="container-fluid">
        <hr />
        <div class="row">
            <div class="col-sm-12">
                <div
                class="alert alert-success"
                id="success-logout-alert"
                style="display: none"
                >
                 You left the account
                </div>

                <div
                class="alert alert-success"
                id="success-login-alert"
                style="display: none"
                >
                 You succesfuly logged to your account
                </div>
                <button class="btn btn-primary" id="my-computers-button">
                    My computers
                </button>

                
                <button class="btn btn-warning" id="shopping-button">
                    Main Page
                </button>
                <button class="btn btn-success" id="login-button" onclick="onLogin()">
                Login to your account
            </button>
            <button
            class="btn btn-danger"
            id="logout-button"
            onclick="onLogout()"
            >
             Logout from Account
            </button>


        </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <hr />
                <h1>Users Name: <span id="logged-in-user-name">User</span></h1>
            </div>
        </div>

        <hr />
        <div class="row">
            <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <div
                    id="computers-carousel"
                    class="carousel slide"
                    data-ride="carousel"
                    >
                      <ul class="carousel-indicators">
                        <li
                        data-target="#computers-carousel"
                        data-slide-to="0"
                        class="active"
                        ></li>
                        <li data-target="#computers-carousel" data-slide-to="1"></li>
                        <li data-target="#computers-carousel" data-slide-to="2"></li>
                        <li data-target="#computers-carousel" data-slide-to="3"></li>
                        <li data-target="#computers-carousel" data-slide-to="4"></li>
                      </ul>
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img
                            src="images/acer3.jpg"
                            alt="Acer"
                            width="800"
                            height="400"
                            />
                            <div class="carousel-caption">
                                <h3>Acer</h3>
                                <p>     </p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img
                            src="images/asus3.jpg"
                            alt="Asus"
                            width="800"
                            height="400"
                            />
                            <div class="carousel-caption">
                                <h3>Asus</h3>
                                <p>    </p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img
                            src="images/dell3.jpg"
                            alt="Dell"
                            width="800"
                            height="400"
                            />
                            <div class="carousel-caption">
                                <h3>Dell</h3>
                                <p>    </p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img
                            src="images/hp3.jpg"
                            alt="HP"
                            width="800"
                            height="400"
                            />
                            <div class="carousel-caption">
                                <h3>HP</h3>
                                <p>    </p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img
                            src="images/lenovo3.jpg"
                            alt="Lenovo"
                            width="800"
                            height="400"
                            />
                            <div class="carousel-caption">
                            <h3>Lenovo</h3>
                            <p>    </p>
                            </div>
                        </div>
                      </div>
                        <a
                        class="carousel-control-prev"
                        href="#computers-carousel"
                        data-slide="prev"
                        style="background-color: rgb(196, 141, 141); width: 40px"
                        >
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a
                     class="carousel-control-next"
                    href="#computers-carousel"
                    data-slide="next"
                    style="background-color: rgb(196, 141, 141); width: 40px"
                    >
                    <span class="carousel-control-next-icon"></span>
                    </a>
                    </div>                        
                </div>
                <div class="col-sm-2"></div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <hr />
                    </div>
                </div>
            </div>
     
</body>
</html>
